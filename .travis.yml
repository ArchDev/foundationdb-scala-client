sudo: true
branches:
  only:
  - master
services:
- docker
language: scala
scala:
- 2.12.7
install:
- wget https://www.foundationdb.org/downloads/6.0.15/ubuntu/installers/foundationdb-clients_6.0.15-1_amd64.deb
- sudo dpkg -i foundationdb-clients_6.0.15-1_amd64.deb
jdk:
- openjdk8
script:
- sbt clean coverage test
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
- find $HOME/.sbt -name "*.lock" -delete
after_success:
- sbt coverageReport coverageAggregate codacyCoverage
- sbt clean compile +publish
env:
  global:
  - secure: 
  - secure: 
  - secure: 
